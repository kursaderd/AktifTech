<div class="container" style="padding: 50px;">
    <h1 mat-dialog-title *ngIf="courseForm.valid">Kurs Düzenleme Formu</h1>
    <h1 mat-dialog-title *ngIf="!courseForm.valid">Kurs Ekleme Formu</h1>
    <div mat-dialog-content>
        <form [formGroup]="courseForm">
            <div class="row" style="padding: 20px;">
                <div class="col-12" >
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Başlık</mat-label>
                        <input matInput formControlName="title">
                    </mat-form-field>
                </div>
                <div class="col-12" >
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Açıklama</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-12" >
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Eğitmen</mat-label>
                        <input matInput formControlName="instructor">
                    </mat-form-field>
                </div>
                <div class="col-12" >
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>İçerik</mat-label>
                        <textarea matInput formControlName="content"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-12" >
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Süresi(ay)</mat-label>
                        <input matInput formControlName="duration" type="number">
                    </mat-form-field>
                </div>
                <div class="col-12" >
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Zorluk Seviyesi</mat-label>
                        <select matNativeControl formControlName="difficultyLevel">
                            <option value="easy">Kolay</option>
                            <option value="medium">Orta</option>
                            <option value="hard">Zor</option>
                        </select>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Kapat</button>
        <button mat-button color="primary" (click)="onSubmit()">Kaydet</button>
    </div>

</div>
