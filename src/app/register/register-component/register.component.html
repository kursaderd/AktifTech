
<mat-card>
  <mat-card-title style="padding: 20px;">Kayıt Ol</mat-card-title>
<mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Adı</mat-label>
            <input matInput formControlName="name" type="name">
            <mat-error *ngIf="registerForm?.get('name')?.hasError('required')">
              Lütfen adınızı giriniz.
            </mat-error>
            <mat-error *ngIf="registerForm?.get('name')?.hasError('name')">
              Hatalı ad
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Soyadı</mat-label>
            <input matInput formControlName="surname" type="surname">
            <mat-error *ngIf="registerForm?.get('surname')?.hasError('required')">
              Lütfen soyadınızı giriniz.
            </mat-error>
            <mat-error *ngIf="registerForm?.get('surname')?.hasError('surname')">
              Hatalı soyadı
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="registerForm?.get('email')?.hasError('required')">
              Lütfen mail adresinizi giriniz.
            </mat-error>
            <mat-error *ngIf="registerForm?.get('email')?.hasError('email')">
              Hatalı email
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Şifre</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="registerForm?.get('password')?.hasError('required')">
              Lütfen şifrenizi giriniz.
            </mat-error>
            <mat-error *ngIf="registerForm?.get('password')?.hasError('minlength')">
              Şifre en az 6 karakter uzunluğunda olmalıdır.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm?.invalid">
            Kayıt Ol
          </button>
        </div>
      </div>

    </form>
</mat-card-content>
</mat-card>
