
<mat-card>
  <mat-card-title style="padding: 20px;">Giriş</mat-card-title>
<mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">
              Lütfen mail adresinizi giriniz.
            </mat-error>
            <mat-error *ngIf="loginForm?.get('email')?.hasError('email')">
              Hatalı email
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Şifre</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">
              Lütfen şifrenizi giriniz.
            </mat-error>
            <mat-error *ngIf="loginForm?.get('password')?.hasError('minlength')">
              Şifre en az 6 karakter uzunluğunda olmalıdır.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm?.invalid">
            Giriş Yap
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Kullanıcınız yok mu? <a routerLink="/register" routerLinkActive="active"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500">Kayıt ol</a>
          </p>
        </div>
      </div>

    </form>
</mat-card-content>
</mat-card>
